<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>删除商品</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--tou-->
<div th:replace="~{commons/commons::topbar}"></div>
<div class="container-fluid">
    <div class="row">
        <!--che-->
        <div th:replace="~{commons/commons::sidebar(active='commodity.html')}"></div>


        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

            <form th:action="@{/updateCommodity}" method="post">
                <input type="hidden" name="id" th:value="${commodity.getId()}">
                <div class="form-group">
                    <label>商品名称</label>
                    <input type="text" th:value="${commodity.getTradename()}" name="tradename" class="form-control" placeholder="请输入商品名称">
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="text" th:value="${commodity.getPrice()}" name="price" class="form-control" placeholder="请输入价格">
                </div>
                <div class="form-group">
                    <label>是否上架</label><br>
                    <div class="form-check form-check-inline">
                        <input th:checked="${commodity.getSell()==1}" class="form-check-input" type="radio" name="sell" value="1">
                        <label class="form-check-label">否</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input th:checked="${commodity.getSell()==0}" class="form-check-input" type="radio" name="sell" value="0">
                        <label class="form-check-label">是</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>生产日期</label>
                    <input type="text" th:value="${#dates.format(commodity.getBirth(),'yyyy-MM-dd HH-mm-ss')}" name="birth" class="form-control" placeholder="请输入日期yyyy-MM-dd HH-mm-ss">

                </div>
                <div class="form-group">
                    <label>库存</label>
                    <input type="text" th:value="${commodity.getStock()}" name="stock" class="form-control" placeholder="库存">
                </div>
                <button type="submit"  class="btn btn-primary">修改</button>
            </form>



        </main>
    </div>
</div>



</body>

</html>
